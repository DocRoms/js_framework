<h1 ng-bind="title"></h1>

<section ng-show="! items.count">
    <div class="loader"></div>
</section>

<section ng-show="items.count > 0 ">
    <div class="paginatorContainer">
        <ul class="pagination">
            <li ng-show="page > 1"><a click-link="/marvel/1">1</a></li>
            <li class="disabled" ng-show="page > 3 "><a click-link="/marvel/1">...</a></li>
            <li ng-show="page > 2"><a click-link="/marvel/{{page - 1}}">{{ page - 1 }}</a></li>
            <li class="active"><a click-link="/marvel/{{page}}">{{ page }}</a></li>
            <li ng-show="page < (items.total / 20).toFixed(0) - 1"><a click-link="/marvel/{{ page + 1}}">{{ page + 1 }}</a></li>
            <li class="disabled" ng-show="page < (items.total / 20).toFixed(0) - 2"><a click-link="/marvel/1">...</a></li>
            <li ng-show="page < (items.total / 20).toFixed(0)" ><a click-link="/marvel/{{ (items.total / 20).toFixed(0) }}">{{ (items.total / 20).toFixed(0) }}</a></li>
        </ul>
    </div>
    <table class="table table-striped table-hover spacer">
        <thead>
            <tr>
                <th class="colObjet">
                    Image
                </th>
                <th class="colDe">
                    Nom du personnage
                </th>
                <th class="colA">
                   Description
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="character in items.results" class="clickable" click-link="/marvel/details/{{ character.id }}">
                <td>
                    <img class="thumbnail thumbnailIcon" ng-src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}" />
                </td>
                <td>{{ character.name }}</td>
                <td>{{ character.description }}</td>
            </tr>
        </tbody>
    </table>
</section>
